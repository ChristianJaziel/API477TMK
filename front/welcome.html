<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Welcome</title>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Cine</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="register.html">Registrar</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="employees.html">Lista de Empleados</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card p-3 text-center">
            <h2 class="text-center mb-3" id="welcome">Welcome</h2>
            <button class="btn btn-primary mt-3" id="employeesb">Ver empleados</button>
        </div>
    </div>
<script>
    document.addEventListener('DOMContentLoaded', function(){
        const nombre = localStorage.getItem('nombre');
        const username = localStorage.getItem('username');
        if(nombre&&username){
            document.getElementById('welcome').textContent = `Bienvenido ${nombre}`;
        }else{
            window.location.href='index.html';
        }

        document.getElementById('employeesb').addEventListener('click', function (){
            window.location.href = 'employees.html'
        });

    });
</script>
</body>
</html>
